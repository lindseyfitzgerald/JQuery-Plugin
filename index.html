<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Password Strength Checker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Password Strength Checker</h1>
        <div class="div1">
            <label>Enter Password to be checked: </label>
            <input type="text" id="Password">
            <input type="button" value="Check Strength" name="check" id="check">
        </div>
        <div class="div2">
            <label>Password Strength:</label>
            <span></span>
        </div>
        
        <div class="strengthBox">
            <div class="box1"></div>
            <div class="box2"></div>  
            <div class="box3"></div>          
            <div class="box4"></div>  
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="jquery.password-strength.js"></script>
        <script src="app.js"></script>
    
    </body>
</html>
