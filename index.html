<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Password Strength Checker</title>

    </head>
    <body>
        <h1>Password Strength Checker</h1>
        <div>
            <label>Enter Password to be checked: </label>
            <input type="text" id="Password">
            <input type="button" value="Check" name="check" id="check">
        </div>
        <div>
            <label>Strength:</label>
            <span></span>
        </div>

        <script src="jquery.password-strength.js"></script>
    
    </body>
</html>
